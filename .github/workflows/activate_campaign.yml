name: Run Activate Campaign at 04:00 and 14:00

on:
  schedule:
    - cron: '55 3 * * *'  # Каждый день в 07:00-09:00
    - cron: '55 7 * * *'  # Каждый день в 11:00-15:00
    - cron: '55 13 * * *'  # Каждый день в 17:00-24:00 
  workflow_dispatch:       # Позволяет запускать вручную через интерфейс GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the Python script
      run: python ActivateComp.py