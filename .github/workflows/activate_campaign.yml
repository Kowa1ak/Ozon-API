name: Run Activate Campaign at 13:00

on:
  schedule:
    - cron: '20 10 * * *'  # Каждый день в 13:00 по UTC
  workflow_dispatch:       # Позволяет запускать вручную через интерфейс GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Укажите версию Python, которая вам нужна

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the Python script
      run: python ActivateComp.py
